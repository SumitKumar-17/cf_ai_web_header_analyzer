name = "cf_ai_story_teller"
main = "src/index.ts"
compatibility_date = "2024-09-23"

# Workers AI
[ai]
binding = "AI"

# KV Namespace
[[kv_namespaces]]
binding = "STORY_CONTEXT"
id = "STORY_CONTEXT_ID" # This will need to be replaced with a real ID after creation, using a placeholder for now or local dev works without it

# Workflows
[[workflows]]
name = "story-generation-workflow"
binding = "STORY_WORKFLOW"
class_name = "StoryGenerationWorkflow"

# Assets (Pages)
[assets]
directory = "./public"
binding = "ASSETS"
